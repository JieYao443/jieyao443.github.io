        margin: 0;
      }

      .city {
        width: 100%;

        z-index: 100;

      .city img {

    <title>看烟花咯~</title>

        </div>

    <img src="img/moon.png" alt="" id="moon" style="visibility: hidden" />

      <div class="shape">生日快乐呀🎂</div>
      <div class="shape"><img src="./assets/img/02.png" alt="" /></div>
      <div class="shape">🙈小屁孩/div>

      <div class="shape"><img src="./assets/img/02.png" alt="" /></div>

      <div class="shape"><img src="./assets/img/02.png" alt="" /></div>

    <!--音乐部分/可替换-->
    <audio id="music" loop>
      <source src="./music/3.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <iframe
      id="iframMusic"
      allow="autoplay"
      style="display: none"
      src="./music/3.mp3"
    ></iframe>

    <script>
      document.addEventListener('click', function() {
          var audio = document.getElementById('music');
      
          // 播放音乐
          function playMusic() {
              audio.play().catch(function(error) {
                  console.error('自动播放音乐失败:', error);
              });
          }
      
          // 当用户点击页面任意地方时播放音乐
          playMusic();
      });
      </script>
    <script src="./js/jquery.min.js"></script>
